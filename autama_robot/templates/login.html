{% extends 'base.html' %}
{% block content %}
    <div style="width: 80%;margin: auto">
        <h2> login </h2>

        <form action="/login/" method="post">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" placeholder="username or email" name="username" style="width:50%">
          </div>


          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password"  style="width:50%">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="is_remember_me"> remember me
            </label>
          </div>

          <button type="submit" class="btn btn-default">login</button>
            {% csrf_token %}
        </form>
        <div style="color: red;font-size: 14px">{{ error }}</div>
    </div>
{% endblock %}
